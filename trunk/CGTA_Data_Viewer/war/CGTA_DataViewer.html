<!doctype html>
<!-- The DOCTYPE declaration above will set the     -->
<!-- browser's rendering engine into                -->
<!-- "Standards Mode". Replacing this declaration   -->
<!-- with a "Quirks Mode" doctype is not supported. -->

<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">

    <!--                                                               -->
    <!-- Consider inlining CSS to reduce the number of requested files -->
    <!--                                                               -->
    <link type="text/css" rel="stylesheet" href="CGTA_DataViewer.css">

    <!--                                           -->
    <!-- Any title is fine                         -->
    <!--                                           -->
    <title>cGTA DataViewer</title>
    
    <!--                                           -->
    <!-- This script loads your compiled module.   -->
    <!-- If you add any GWT meta tags, they must   -->
    <!-- be added before this line.                -->
    <!--                                           -->
    <script type="text/javascript" language="javascript" src="cgta_dataviewer/cgta_dataviewer.nocache.js"></script>
  </head>

  <!--                                           -->
  <!-- The body can have arbitrary html, or      -->
  <!-- you can leave the body empty if you want  -->
  <!-- to create a completely dynamic UI.        -->
  <!--                                           -->
  <body>

	<div class="cgta_header">
	<img id="cgta-logo" src="cgta_dataviewer/cgta-logo.jpg" width="40%" height="50%">
	</div>
	
    <!-- OPTIONAL: include this if you want history support -->
    <iframe src="javascript:''" id="__gwt_historyFrame" tabIndex='-1' style="position:absolute;width:0;height:0;border:0"></iframe>
    
    <!-- RECOMMENDED if your web app will not function without JavaScript enabled -->
    <noscript>
      <div style="width: 22em; position: absolute; left: 50%; margin-left: -11em; color: red; background-color: white; border: 1px solid red; padding: 4px; font-family: sans-serif">
        Your web browser must have JavaScript enabled
        in order for this application to display correctly.
      </div>
    </noscript>

	<div class="cgta_viewer_login" style="float: right;">
    <table id="login" align="center">
      <tr>
        <td colspan="2" style="font-weight:bold;">Please login to access the DataViewer:</td>        
      </tr>
      <tr>
        <td id="nameFieldContainer"></td>
        <td id="sendButtonContainer"></td>
      </tr>
      <tr>
        <td colspan="2" style="color:red;" id="errorLabelContainer"></td>
      </tr>
    </table>
    </div>

    <div class="cgta_viewer_grid">
    <br><br>
    <h2>ConnectingGTA DataViewer</h2>
    <br><br>
    	<table id="Search" border="0" width="100%">
	    	<tr>
	    		
	    		<td class="searchbox">
	    			
	    			<table class="cgta_search">
	    			<tr><th colspan="2">Search by Message Control ID</th></tr>
	    			<tr><td>Sending System:</td><td id="td_search2"></td></tr>
	    			<tr><td>Message&nbsp;Control&nbsp;ID:</td><td id="id_search2_id"></td></tr>
	    			<tr><td colspan="2" id="search2FieldContainer"></td></tr>
	    			</table>
	    			
	    		</td>
	    		
	    		<td>OR</td>
	    		
	    		<td class="searchbox">
	    			
	    			<table class="cgta_search">
	    			<tr><th colspan="2">Search by Alternate Identifier</th></tr>
	    			<tr><td>Sending System:</td><td id="td_search1"></td></tr>
	    			<tr><td>Alternate&nbsp;ID:</td><td id="id_search1_id"></td></tr>
	    			<tr><td colspan="2" id="search1FieldContainer"></td></tr>
	    			</table>
	    			
	    		</td>
	    	</tr>
    	</table>
    	
    	<table id="cgta_results">
			
			<tr>
			  <td id='htmlReportDisplay'></td>
			</tr>
			
	    </table>
    	
    	
    </div>
    
    
    <div class="htmlReport">
      
    </div>
    
  </body>
</html>
